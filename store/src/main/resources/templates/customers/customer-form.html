<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer Directory</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3>Item Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Item</p>
		<form action="#" th:action="@{/customers/save}"
			th:object="${customer}" method="POST">
			<!--  Add hidden form field to handle update -->
			<input type = "hidden" th:field = "*{id}" />
			
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First name"> 
			<input
				type="text" th:field="*{lastName}" class="form-control mb-4 col-4"
				placeholder="Last name">
			<input type="text"
				th:field="*{email}" class="form-control mb-4 col-4"
				placeholder="Email">
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/customers/list}">Back to Item List</a>
	</div>
</body>

</html>
